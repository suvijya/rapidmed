<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Driver Dashboard (Firebase)</title>
  <link rel="stylesheet" href="driver.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.1/dist/leaflet-routing-machine.css" />
<style>
  .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 10px;
        }
  .overlay {
    display: none; /* Initially hidden */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
  }

  /* Message Box */
  .message-box {
    display: none; /* Initially hidden */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 250px;
  }

/* Close Button */
.close-btn {
    margin-top: 10px;
    padding: 5px 10px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}
.close-btn:hover {
    background: #0056b3;
}
#instructions-list {
    list-style-type: none; /* Removes numbers */
    padding: 0;
  }

  #instructions-list li {
    margin-bottom: 5px;
    padding: 5px;
    background: #f1f1f1;
    border-radius: 5px;
  }

</style>
</head>
<body>

  <header>
    <h1>RapidMedX (Partner)</h1>
  </header>

  <main>
    <section id="login-section">
      <h2>Driver Login</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
        <p id="login-error" class="error-message"></p>
      </form>
    </section>

    <section id="booking-section" class="hidden">
      <h2>New Bookings</h2>
      <ul id="booking-list">
  
      </ul>
      <!--<button id="logout-button">Logout</button>-->
    </section>

    <section id="map-section" class="hidden">
      <h2>Navigation</h2>
      <div id="map-container"></div>
      <div id="route-instructions">
        <ol id="instructions-list"></ol>
      </div>
    </section>

    <section id="location-section" class="hidden">
      <h2>Current Location</h2>
      <p>Latitude: <span id="latitude"></span></p>
      <p>Longitude: <span id="longitude"></span></p>
    </section>
  </main>
  <div id="overlay" class="overlay"></div>
  <div id="messageBox" class="message-box">
      <p id="messageText"></p>
      <button class="close-btn" onclick="closeMessage()">OK</button>
  </div>

  <footer class="footer">
    <p>Â© 2025 RapidMedX </p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
   <script src="https://unpkg.com/leaflet-routing-machine@3.2.1/dist/leaflet-routing-machine.js"></script>
   <script src="firebase-config.js"></script>
  <script src="driver.js"></script> <!-- Your Main Script -->
</body>
</html>
